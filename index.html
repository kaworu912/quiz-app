<body>

  <div id="quiz">

  <script>
    const originalQuestions = [

      },
      {
        question: "‰∏ãÂàóÂì™‰∏ÄÈ†ÖÂ±¨Êñº‰∏âÊ¨äÂàÜÁ´ã‰πã‰∏ÄÔºü",
        options: ["Á∂ìÊøüÊ¨ä", "Ë°åÊîøÊ¨ä", "Êñ∞ËÅûËá™Áî±", "ÊñáÂåñÊ¨ä"],
        answer: 1,
        explanation: "‰∏âÊ¨äÂàÜÁ´ãÁÇ∫Á´ãÊ≥ïÊ¨ä„ÄÅË°åÊîøÊ¨ä„ÄÅÂè∏Ê≥ïÊ¨äÔºåË°åÊîøÊ¨äÊòØÂÖ∂‰∏≠‰πã‰∏Ä„ÄÇ"
      },
      {
        question: "Âè∏Ê≥ïÈô¢Â±¨ÊñºÊàëÂúãÂì™‰∏ÄÊ¨äÔºü",
        options: ["Á´ãÊ≥ïÊ¨ä", "Ë°åÊîøÊ¨ä", "Âè∏Ê≥ïÊ¨ä", "ËÄÉË©¶Ê¨ä"],
        answer: 2,
        explanation: "Âè∏Ê≥ïÈô¢Â±¨ÊñºÂè∏Ê≥ïÊ¨äÔºåÊòØËß£ÈáãÊÜ≤Ê≥ï„ÄÅÂØ©ÁêÜË®¥Ë®üÁöÑÊ©üÈóú„ÄÇ"
      },
      {
        question: "‰∏≠ËèØÊ∞ëÂúãÂúãÊÖ∂Êó•ÊòØÂπæÊúàÂπæËôüÔºü",
        options: ["10Êúà1Êó•", "10Êúà10Êó•", "12Êúà25Êó•", "1Êúà1Êó•"],
        answer: 1,
        explanation: "‰∏≠ËèØÊ∞ëÂúãÂúãÊÖ∂Êó•ÁÇ∫10Êúà10Êó•ÔºåÁ®±ÁÇ∫ÈõôÂçÅÁØÄ„ÄÇ"
      },
      {
        question: "‰∏≠ËèØÊ∞ëÂúãÊÜ≤Ê≥ïÊòéÊñáË¶èÂÆöÁöÑ‰∫îÊ¨äÂàÜÁ´ãÔºå‰∏çÂåÖÊã¨‰ª•‰∏ãÂì™‰∏ÄÈ†ÖÔºü",
        options: ["Á´ãÊ≥ïÊ¨ä", "Ë°åÊîøÊ¨ä", "Ëªç‰∫ãÊ¨ä", "ËÄÉË©¶Ê¨ä"],
        answer: 2,
        explanation: "‰∫îÊ¨äÂàÜÁ´ãÂåÖÂê´Á´ãÊ≥ï„ÄÅË°åÊîø„ÄÅÂè∏Ê≥ï„ÄÅËÄÉË©¶ËàáÁõ£ÂØüÔºå‰∏¶Êú™ÂåÖÂê´Ëªç‰∫ãÊ¨ä„ÄÇ"
      },
      {
        question: "‰æùÊÜ≤Ê≥ïË¶èÂÆöÔºåÁ∏ΩÁµ±ÁöÑ‰ªªÊúüÁÇ∫ÂπæÂπ¥Ôºü",
        options: ["4Âπ¥", "5Âπ¥", "6Âπ¥", "‰ªªÊúüÊú™ÂÆö"],
        answer: 0,
        explanation: "Á∏ΩÁµ±„ÄÅÂâØÁ∏ΩÁµ±‰ªªÊúüÁÇ∫ÂõõÂπ¥ÔºåÂèØÈÄ£ÈÅ∏ÈÄ£‰ªª‰∏ÄÊ¨°ÔºàÊúÄÂ§öÂÖ´Âπ¥Ôºâ„ÄÇ"
      },
      {
        question: "‰æùÊÜ≤Ê≥ïÁ¨¨11Ê¢ùÔºåÂúãÂÆ∂‰øùÈöú‰∫∫Ê∞ëÁöÑÂì™‰∏ÄÈ†ÖËá™Áî±Ôºü",
        options: ["Ë≤°Áî¢Ëá™Áî±", "Â∑•‰ΩúËá™Áî±", "Ë®ÄË´ñËá™Áî±", "ÊïôËÇ≤Ëá™Áî±"],
        answer: 2,
        explanation: "ÊÜ≤Ê≥ïÁ¨¨11Ê¢ùÊòéÊñá‰øùÈöú‰∫∫Ê∞ëÊúâË®ÄË´ñ„ÄÅË¨õÂ≠∏„ÄÅËëó‰ΩúÂèäÂá∫Áâà‰πãËá™Áî±„ÄÇ"
      },
      {
        question: "‰∏ãÂàó‰ΩïËÄÖÁÇ∫ÊÜ≤Ê≥ïÂ¢û‰øÆÊ¢ùÊñáÊòéÊñáË¶èÂÆöÁöÑ‰∏≠Â§ÆÊ©üÈóúÔºü",
        options: ["ÁúÅÊîøÂ∫ú", "Á´ãÊ≥ïÈô¢", "ÈÑâÈéÆÂ∏ÇÂÖ¨ÊâÄ", "ÂúãÈò≤ÈÉ®"],
        answer: 1,
        explanation: "ÊÜ≤Ê≥ïÂ¢û‰øÆÊ¢ùÊñáÊòéÊñáË¶èÂÆö‰∏≠Â§ÆÊúâÁ´ãÊ≥ïÈô¢ËàáË°åÊîøÈô¢Á≠âÔºåÁ´ãÊ≥ïÈô¢ÁÇ∫‰∏≠Â§ÆÊ©üÈóú„ÄÇ"
      },
      {
        question: "‰∫∫Ê∞ë‰∫´ÊúâÈÅ∏Ëàâ„ÄÅÁΩ∑ÂÖç„ÄÅÂâµÂà∂„ÄÅË§áÊ±∫ÁöÑÊ¨äÂà©ÔºåÊòØÂ±¨ÊñºÂì™‰∏ÄÈ°ûÂü∫Êú¨Ê¨äÔºü",
        options: ["Ëá™Áî±Ê¨ä", "Âπ≥Á≠âÊ¨ä", "ÂèÉÊîøÊ¨ä", "Ë´ãÈ°òÊ¨ä"],
        answer: 2,
        explanation: "ÈÄô‰∫õÊ¨äÂà©ÊòØ‰∫∫Ê∞ëÂèÉËàáÂÖ¨ÂÖ±‰∫ãÂãôÁöÑÊñπÂºèÔºåÂ±¨ÊñºÂèÉÊîøÊ¨ä„ÄÇ"
      }
    ];

    let questions = [];
    let current = 0;
    let correct = 0;
    let wrong = 0;
    let answered = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function shuffleOptions(options, correctIndex) {
      const labeled = options.map((text, i) => ({
        text,
        isCorrect: i === correctIndex
      }));
      for (let i = labeled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [labeled[i], labeled[j]] = [labeled[j], labeled[i]];
      }
      return labeled;
    }

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById("question").textContent = "üéâ ÂÖ®ÈÉ®È°åÁõÆÂ∑≤ÂÆåÊàêÔºÅ";
        document.getElementById("options").innerHTML = "";
        document.getElementById("result").textContent = "";
        return;
      }

      const q = questions[current];
      document.getElementById("question").textContent = `Á¨¨ ${current + 1} È°åÔºö` + q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      const shuffledOptions = shuffleOptions(q.options, q.answer);

      shuffledOptions.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = String.fromCharCode(65 + i) + ". " + opt.text;
        btn.className = "option";
        btn.onclick = () => checkAnswer(opt.isCorrect, i, shuffledOptions);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("result").textContent = "";
      answered = false;
    }

    function checkAnswer(isCorrect, selectedIndex, optionList) {
      if (answered) return;
      answered = true;

      const resultDiv = document.getElementById("result");
      const options = document.querySelectorAll(".option");

      if (isCorrect) {
        correct++;
        resultDiv.innerHTML = `‚úÖ Á≠îÂ∞ç‰∫ÜÔºÅÔºàÁõÆÂâçÁ≠îÂ∞çÔºö${correct} È°åÔºåÁ≠îÈåØÔºö${wrong} È°åÔºâ`;
        resultDiv.style.color = "green";
        options[selectedIndex].classList.add("correct");
      } else {
        wrong++;
        const correctIndex = optionList.findIndex(opt => opt.isCorrect);
        resultDiv.innerHTML = `‚ùå Á≠îÈåØ‰∫ÜÔºåÊ≠£Á¢∫Á≠îÊ°àÊòØ ${String.fromCharCode(65 + correctIndex)}ÔºàÁõÆÂâçÁ≠îÂ∞çÔºö${correct} È°åÔºåÁ≠îÈåØÔºö${wrong} È°åÔºâ`;
        resultDiv.style.color = "red";
        options[selectedIndex].classList.add("wrong");
        options[correctIndex].classList.add("correct");
      }

      const q = questions[current];
      if (q.explanation) {
        resultDiv.innerHTML += `<br><span style="color: black;">Ëß£ÊûêÔºö${q.explanation}</span>`;
      }
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      } else {
        current++;
        loadQuestion();
      }
    }

    function restartQuiz() {
      correct = 0;
      wrong = 0;
      current = 0;
      questions = [...originalQuestions];
      shuffle(questions);
      loadQuestion();
    }

    restartQuiz();
  </script>
