<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÈÅ∏ÊìáÈ°å‰ΩúÁ≠îÁ≥ªÁµ±</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 1.5em;
      max-width: 700px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 1em;

    }

    .option {

    .result {

      font-size: 1.2em;
    }

    .stats {
      margin-top: 1em;
      font-size: 1em;
    }

    button {
      margin-top: 1em;
      margin-right: 0.5em;
      padding: 0.7em 1.5em;
      font-size: 1em;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 480px) {
      body { font-size: 20px; }
      .question { font-size: 1.6em; }
      .option { font-size: 1.3em; }
    }
  </style>
</head>
<body>

  <div id="quiz">
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div class="result" id="result"></div>
    <div class="stats">
      ‚úÖ Á≠îÂ∞çÔºö<span id="correctCount">0</span>„ÄÄ
      ‚ùå Á≠îÈåØÔºö<span id="wrongCount">0</span>
    </div>
    <button onclick="nextQuestion()">‰∏ã‰∏ÄÈ°å</button>
    <button onclick="restartQuiz()">ÈáçÊñ∞ÈñãÂßã</button>
  </div>

  <script>
    const originalQuestions = [
      {
        question: "ÊàëÂúãÊÜ≤Ê≥ïÊòØÂú®Âì™‰∏ÄÂπ¥Âà∂ÂÆöÁöÑÔºü",
        options: ["1911Âπ¥", "1947Âπ¥", "1987Âπ¥", "2005Âπ¥"],
        answer: 1,
        explanation: "‰∏≠ËèØÊ∞ëÂúãÊÜ≤Ê≥ïÊñº1947Âπ¥Âà∂ÂÆöÔºå‰∏¶ÊñºÂêåÂπ¥12Êúà25Êó•ÊñΩË°å„ÄÇ"
      },
      {
        question: "‰∏ãÂàóÂì™‰∏ÄÈ†ÖÂ±¨Êñº‰∏âÊ¨äÂàÜÁ´ã‰πã‰∏ÄÔºü",
        options: ["Á∂ìÊøüÊ¨ä", "Ë°åÊîøÊ¨ä", "Êñ∞ËÅûËá™Áî±", "ÊñáÂåñÊ¨ä"],
        answer: 1,
        explanation: "‰∏âÊ¨äÂàÜÁ´ãÁÇ∫Á´ãÊ≥ïÊ¨ä„ÄÅË°åÊîøÊ¨ä„ÄÅÂè∏Ê≥ïÊ¨äÔºåË°åÊîøÊ¨äÊòØÂÖ∂‰∏≠‰πã‰∏Ä„ÄÇ"
      },
      {
        question: "Âè∏Ê≥ïÈô¢Â±¨ÊñºÊàëÂúãÂì™‰∏ÄÊ¨äÔºü",
        options: ["Á´ãÊ≥ïÊ¨ä", "Ë°åÊîøÊ¨ä", "Âè∏Ê≥ïÊ¨ä", "ËÄÉË©¶Ê¨ä"],
        answer: 2,
        explanation: "Âè∏Ê≥ïÈô¢Â±¨ÊñºÂè∏Ê≥ïÊ¨äÔºåÊòØËß£ÈáãÊÜ≤Ê≥ï„ÄÅÂØ©ÁêÜË®¥Ë®üÁöÑÊ©üÈóú„ÄÇ"
      },
      {
        question: "‰∏≠ËèØÊ∞ëÂúãÂúãÊÖ∂Êó•ÊòØÂπæÊúàÂπæËôüÔºü",
        options: ["10Êúà1Êó•", "10Êúà10Êó•", "12Êúà25Êó•", "1Êúà1Êó•"],
        answer: 1,
        explanation: "‰∏≠ËèØÊ∞ëÂúãÂúãÊÖ∂Êó•ÁÇ∫10Êúà10Êó•ÔºåÁ®±ÁÇ∫ÈõôÂçÅÁØÄ„ÄÇ"
      }
    ];

    let questions = [];
    let current = 0;
    let correct = 0;
    let wrong = 0;
    let answered = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById("question").textContent = "üéâ ÂÖ®ÈÉ®È°åÁõÆÂ∑≤ÂÆåÊàêÔºÅ";
        document.getElementById("options").innerHTML = "";
        document.getElementById("result").textContent = "";
        return;
      }

      const q = questions[current];
      document.getElementById("question").textContent = `Á¨¨ ${current + 1} È°åÔºö` + q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = String.fromCharCode(65 + i) + ". " + opt;
        btn.className = "option";
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("result").textContent = "";
      answered = false;
    }

    function checkAnswer(selected) {
      if (answered) return;
      answered = true;
      const q = questions[current];
      const resultDiv = document.getElementById("result");
      if (selected === q.answer) {
        resultDiv.innerHTML = "‚úÖ Á≠îÂ∞ç‰∫ÜÔºÅ";
        resultDiv.style.color = "green";
        correct++;
      } else {
        resultDiv.innerHTML = "‚ùå Á≠îÈåØ‰∫ÜÔºåÊ≠£Á¢∫Á≠îÊ°àÊòØ " + String.fromCharCode(65 + q.answer);
        resultDiv.style.color = "red";
        wrong++;
      }

      // È°ØÁ§∫Ëß£Êûê
      if (q.explanation) {
        resultDiv.innerHTML += `<br><span style="color: black;">Ëß£ÊûêÔºö${q.explanation}</span>`;
      }

      updateStats();
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      } else {
        current++;
        loadQuestion(); // È°ØÁ§∫ÂÆåÊàêÁï´Èù¢
      }
    }

    function restartQuiz() {
      correct = 0;
      wrong = 0;
      current = 0;
      questions = [...originalQuestions];
      shuffle(questions);
      updateStats();
      loadQuestion();
    }

    function updateStats() {
      document.getElementById("correctCount").textContent = correct;
      document.getElementById("wrongCount").textContent = wrong;
    }

    // ÂàùÂßãËºâÂÖ•
    restartQuiz();
  </script>

</body>
</html>
